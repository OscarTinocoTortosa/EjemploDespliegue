    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
